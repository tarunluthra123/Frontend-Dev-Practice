<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-3">This is div 1</div>
            <div class="col-md-5 col-sm-9">This is div 2</div>
        </div>
        <div class="row">
            <div class="col-sm-4">Item 1</div>
            <div class="col-sm-4">Item 2</div>
            <div class="col-sm-4">Item 3</div>
        </div>
    </div>
    <!-- Standard button -->
    <button type="button" class="btn btn-default">Default</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">Primary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success active">Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info btn-lg">Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning btn-block">Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">Link</button>



    <table class="table table-striped">
        <th>
        <td>
            Name
        </td>
        <td>
            IQ
        </td>
        <td>
            GK
        </td>
        </th>
        <tr class="success">
            <td>
                1.
            </td>
            <td>
                Tarun Luthra
            </td>
            <td>
                90
            </td>
            <td>
                86
            </td>
        </tr>
        <tr class="warning">
            <td>
                2.
            </td>
            <td>
                Doctor
            </td>
            <td>
                88
            </td>
            <td>
                94
            </td>
        </tr>
        <tr>
            <td>
                3.
            </td>
            <td>
                Sherlock
            </td>
            <td>
                96
            </td>
            <td>
                12
            </td>
        </tr>
    </table>
</body>

</html>
